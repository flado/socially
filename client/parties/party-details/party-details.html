<div class="party-details">
  The party your selected is:
  <form>
    Party name: <input type="text" ng-model="partyDetails.party.name" /> <br/>
    Description: <input type="text" ng-model="partyDetails.party.description" /> <br/>
    Public Party? <input type="checkbox" ng-model="partyDetails.party.public" /> <br/>
    <button ng-click="partyDetails.save()">Save</button>
  </form>
  <br/>
  <button ui-sref="parties">Back</button>
  <br/>
  <ul>
    Users:
    <li ng-repeat="user in partyDetails.users">
      <div>{{ user.emails[0].address }}</div>
    </li>
  </ul>
</div>
