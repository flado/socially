<div class="party-details">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="partyname" class="col-sm-2 control-label">Party name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="partyname" ng-model="partyDetails.party.name" />
      </div>
    </div>
    <div class="form-group">
      <label for="desc" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="desc" ng-model="partyDetails.party.description" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="partyDetails.party.public"> Public Party?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="partyDetails.save()" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
  <span>
  <a ui-sref="parties">&lt; Back to parties list</a>
  </span>
  <!-- <ul>
    Users:
    <li ng-repeat="user in partyDetails.users">
      <div>{{ user.emails[0].address }}</div>
    </li>
  </ul> -->
</div>
